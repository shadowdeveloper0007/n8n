# Render Infrastructure Configuration for n8n
# This file defines the services needed for n8n deployment

services:
  # Main n8n Web Service
  - type: web
    name: n8n-automation
    env: node
    plan: starter  # Change to 'standard' or 'pro' for production
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /healthz
    envVars:
      # Basic Configuration
      - key: NODE_ENV
        value: production
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_DISABLE_UI
        value: false
      - key: N8N_METRICS
        value: false
      - key: N8N_LOG_LEVEL
        value: info
      - key: N8N_LOG_OUTPUT
        value: console
      
      # Security (Set these in Render dashboard)
      - key: N8N_BASIC_AUTH_USER
        sync: false  # Set manually in Render dashboard
      - key: N8N_BASIC_AUTH_PASSWORD
        sync: false  # Set manually in Render dashboard
      - key: N8N_ENCRYPTION_KEY
        sync: false  # Set manually in Render dashboard
      
      # Database Configuration (Using your existing PostgreSQL database)
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        value: dpg-d3glauvdiees73d7vadg-a.oregon-postgres.render.com
      - key: DB_POSTGRESDB_PORT
        value: 5432
      - key: DB_POSTGRESDB_DATABASE
        value: n8n_t4jt
      - key: DB_POSTGRESDB_USER
        value: n8n
      - key: DB_POSTGRESDB_PASSWORD
        value: Z5Qro7d3h3USCCQ75iR05H5rVfMC58ZN
      
      # Webhook URL (Will be set automatically by Render)
      - key: WEBHOOK_URL
        sync: false  # Set to your actual Render app URL
      - key: N8N_EDITOR_BASE_URL
        sync: false  # Set to your actual Render app URL
      
      # Data persistence
      - key: N8N_USER_FOLDER
        value: /opt/render/project/src/.n8n

